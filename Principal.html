<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>.
    <link rel="stylesheet" href="Styles/Style.css">
</head>

<body>
    <header class="Encabezado">
        <img src="Assets/Designer.jpeg" alt="Imagen">
       
    </header>
    <main class="presentacion">
        
        
        <section class="Presentacion__contenido">
            <div class="input-section">
                <textarea class="text_area" id="inputText" rows="25" cols="100" placeholder="Ingrese el texto aquí"></textarea>
                <p class="Texto_norma"><strong>Solo letras minúsculas y sin acentos</strong></p>
            </div>
          
                
            <div class="Presentacion__botones">
                <button onclick="encryptText()" class="Botones_personalizacion">Encriptar</button>
                <button onclick="decryptText()" class="Botones_personalizacion">Desencriptar</button>
            </div>

        </section>
        <section class="Presentacion__contenido__texto">
            <div class="output-section">                       
                <img src="Assets/perro (1).png" alt="Aqui va la imagen ">
                <TEXtarea class="text_muestra" rows="20" id="outputText" placeholder="El resultado aparece aqui" readonly></TEXtarea>            
                <button onclick="copiar()" class="Botones_personalizacion">Copiar</button>        
            </div>    

        </section>
        
        
    </main>
    <script src="Text-encryp.JS"></script>
    <footer class="footer"><strong>Desarrollado por jose fajardo</strong></footer>
</body>
</html>
